name: Version Check and Release

on:
  push:
    paths:
      - 'package.json'
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      changed: ${{ steps.check_version.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get current version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Check if version changed
        id: check_version
        run: |
          # Check difference with previous commit
          git checkout HEAD^1
          OLD_VERSION=$(jq -r '.version' package.json)
          git checkout -
          CURRENT_VERSION=$(jq -r '.version' package.json)
          
          # Get latest release version
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name' | sed 's/v//')
          
          # Compare versions using sort -V (version sort)
          if [ -n "$LATEST_RELEASE" ] && [ "$(printf '%s\n' "$LATEST_RELEASE" "$CURRENT_VERSION" | sort -V | tail -n1)" != "$CURRENT_VERSION" ]; then
            echo "Current version ($CURRENT_VERSION) is not newer than latest release ($LATEST_RELEASE)"
            echo "changed=false" >> $GITHUB_OUTPUT
          elif [ "$OLD_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Version changed from $OLD_VERSION to $CURRENT_VERSION and is newer than latest release"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: $CURRENT_VERSION"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name' | sed 's/v//')
          echo "notes=Upgrading from v${LATEST_RELEASE} to v${{ needs.check-version.outputs.version }}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

  trigger-rebuild:
    needs: [check-version, create-release]
    if: always() && needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.VPM_LISTING }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'pesky12',
              repo: 'PeskyBox',
              workflow_id: 'build-listing.yml',
              ref: 'main',
            })

